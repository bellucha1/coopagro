<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooperativa Verde</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>🌿 Cooperativa Verde</h1>
    <button id="modo-btn" aria-label="Alternar modo escuro">🌙 Modo Escuro</button>
  </header>

  <!-- NAV -->
  <nav aria-label="Menu principal">
    <ul>
      <li><button onclick="mostrarSecao('home')">Início</button></li>
      <li><button onclick="mostrarSecao('produtos')">Produtos</button></li>
      <li><button onclick="mostrarSecao('carrinho')">Carrinho</button></li>
      <li><button onclick="mostrarSecao('relatorios')">Relatórios</button></li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main>
    <!-- HOME -->
    <section id="home">
      <h2>Bem-vindo à Cooperativa Verde!</h2>
      <p>Promovendo sustentabilidade, agricultura familiar e economia local 🌾</p>
      <img 
        src="https://cdn-icons-png.flaticon.com/512/2903/2903488.png" 
        alt="Ícone representando a agricultura sustentável"
        width="200"
        height="200"
      />
    </section>

    <!-- PRODUTOS -->
    <section id="produtos" class="hidden" aria-label="Catálogo de produtos">
      <h2>Nossos Produtos</h2>
      <div id="catalogo" class="catalogo" role="list"></div>
    </section>

    <!-- CARRINHO -->
    <section id="carrinho" class="hidden" aria-label="Carrinho de compras">
      <h2>🛒 Seu Carrinho</h2>
      <div id="carrinho-lista"></div>
      <p id="total">Total: R$ 0,00</p>
      <button id="finalizar">💳 Finalizar Compra</button>
    </section>

    <!-- RELATÓRIOS -->
    <section id="relatorios" class="hidden" aria-label="Relatório de vendas">
      <h2>📈 Relatório de Vendas</h2>
      <canvas id="graficoVendas"></canvas>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Cooperativa Verde — Agricultura Sustentável</p>
  </footer>

  <!-- MODAL DE PAGAMENTO -->
  <div id="modal" class="modal hidden" role="dialog" aria-labelledby="titulo-modal" aria-hidden="true">
    <div class="modal-content">
      <h3 id="titulo-modal">Escolha a forma de pagamento</h3>
      <button class="pagamento" onclick="finalizarPagamento('Pix')">💚 Pix</button>
      <button class="pagamento" onclick="finalizarPagamento('Cartão')">💳 Cartão</button>
      <button class="pagamento" onclick="finalizarPagamento('Boleto')">📄 Boleto</button>
      <button class="fechar" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
